<template name="satelliteViewAll">
    <h1>All satellites</h1>
    {{#databaseTable rows=tableRows}}
        {{#each satellites}}
            <tr>
                <td>{{name}}</td>
                <td>{{orbital_slot}}</td>
                <td>{{skb}}</td>
                <td>{{type}}</td>
                <td>
                    <a href="{{pathFor 'satelliteView' _id=_id}}"><i class="glyphicon glyphicon-search"></i></a>
                    <a href="{{pathFor 'satelliteEdit' _id=_id}}"><i class="glyphicon glyphicon-edit"></i></a>
                    <a href="#" value={{_id}} class="remove"><i class="glyphicon glyphicon-remove"></i></a>
                </td>
            </tr>
        {{/each}}
    {{/databaseTable}}
</template>
