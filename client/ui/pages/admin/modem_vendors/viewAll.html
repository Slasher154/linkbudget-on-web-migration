<template name="modemVendorViewAll">
    <h1>All Modem Vendors</h1>
    {{#databaseTable rows=tableRows}}
    {{#each modem_vendors}}
    <tr>
        <td>{{name}}</td>
        <td>
            <a href="#" value={{_id}} class="remove"><i class="glyphicon glyphicon-remove"></i></a>
        </td>
    </tr>
    {{/each}}
    {{/databaseTable}}
</template>
