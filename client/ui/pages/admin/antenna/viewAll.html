<template name="antennaViewAll">
    <h1>All antennas</h1>
    {{#databaseTable rows=tableRows}}
    {{#each antennas}}
    <tr>
        <td><a href="{{pathFor 'antennaView' _id=_id}}">{{name}}</a></td>
        <td>{{vendor}}</td>
        <td>{{size}}</td>
        <td>N/A</td>
        <td>
            <a href="{{pathFor 'antennaView' _id=_id}}"><i class="glyphicon glyphicon-search"></i></a>
            <a href="{{pathFor 'antennaEdit' _id=_id}}"><i class="glyphicon glyphicon-edit"></i></a>
            <a href="#" value={{_id}} class="remove"><i class="glyphicon glyphicon-remove"></i></a>
        </td>
    </tr>
    {{/each}}
    {{/databaseTable}}
</template>
