<template name="index">
    <div class="well well-sm">
        <form class="form-horizontal" role="form">
            {{#formGroup title="Name this request"}}
            <input type="text" class="form-control" placeholder="Name of the request" id="request-name">
            <p class="help-block">Pick a useful name so you can view your result later easily.</p>
            {{/formGroup}}
        </form>
    </div>
    <!-- The panel for satellite and channels -->
    {{#panelPrimary title="Satellites and channels" icon="send"}}
    <form class="form-horizontal" role="form">
    {{> satellites}}
    {{> channels}}
    </form>
    {{/panelPrimary}}

    <!-- End panel for satellite and channels -->

    <!-- The panel for ground segments -->
    {{#panelPrimary title="Ground Segments" icon="home"}}
        <div class="row">
            <div class="col-sm-3">
                {{> hub}}
            </div>
            <div class="col-sm-3">
                {{> remote}}
            </div>
            <div class="col-sm-3">
                {{> platform}}
            </div>
            <div class="col-sm-3">
                {{> bandwidth}}
            </div>
        </div>
    {{/panelPrimary}}
    <!-- End panel for ground segments -->

    <p class="text-center">
        <button type="button" class="btn btn-primary btn-lg" id="submit">Submit</button>
    </p>

</template>
