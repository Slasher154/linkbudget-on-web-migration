<template name="conventionalHub">
    <div class="form-group">
        <label>Antenna Size</label>
        {{> inputAppend text="m" type="number" id="hub-size" placeholder="Input antenna size" value=9.1}}
    </div>
    <div class="form-group">
        <label>Location by name</label>
        <input id="hub-location" type="text" class="form-control" placeholder="Input hub location" value="" />
    </div>
</template>
