<template name="resultAssumptions">
    <!-- The panel for assumptions -->

    <h3>Assumptions</h3>

    <table class="table table-bordered">
        <thead>
            <tr>
                {{#each assumptions_keys_value}}
                <th>
                    {{title}}
                </th>
                {{/each}}
            </tr>
        </thead>
        <tbody>
        <tr>
            {{#each assumptions_keys_value}}
            <td>{{detail}}</td>
            {{/each}}
        </tr>
        </tbody>
    </table>
    {{#if isConventionalSatellite satellite}}
    <!-- Information for criteria for the link to pass -->
    <div class="alert alert-info alert-dismissable">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        The link <strong>passes</strong> if Eb/No margin is higher than {{link_margin}} dB, the link <strong>fails</strong> otherwise.
    </div>
    {{/if}}



    <!-- End panel for assumptions -->
</template>
