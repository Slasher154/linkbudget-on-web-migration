<template name="forwardResultTable">
    {{#condensedTable rows=tableRows}}
        {{#each this}}
        <tr>
            <td>{{channel}}</td>
            <td>{{downlink_location}}</td>
            <td>{{downlink_antenna}}</td>
            <td>{{clear_bandwidth}}</td>
            <td>{{clear_mcg}}</td>
            <td>{{clear_ebe}}</td>
            <td>{{clear_data_rate}}</td>
            {{#if isToll}}
            <td>{{clear_data_rate_ipstar_channel}}</td>
            {{/if}}
            <td>{{rain_mcg}}</td>
            <td>{{rain_ebe}}</td>
            <td>{{rain_data_rate}}</td>
            {{#if isToll}}
            <td>{{rain_data_rate_ipstar_channel}}</td>
            {{/if}}
            <td>{{link_availability}}</td>
            {{#if pass}}
            <td class="success">Pass</td>
            {{else}}
            <td class="danger">Fail</td>
            {{/if}}
            {{#if isAdmin}}
            <td><a href="{{pathFor 'linkDetail' _id=request_id case_num=case_num}}">Detail</a></td>
            {{/if}}
        </tr>
        {{/each}}
    {{/condensedTable}}
</template>

<template name="returnResultTable">
    {{#condensedTable rows=tableRows}}
    {{#each this}}
    <tr>
        <td>{{channel}}</td>
        <td>{{uplink_location}}</td>
        <td>{{uplink_antenna}}</td>
        <td>{{buc}}</td>
        <td>{{clear_bandwidth}}</td>
        <td>{{clear_mcg}}</td>
        <td>{{clear_ebe}}</td>
        <td>{{clear_data_rate}}</td>
        <td>{{rain_mcg}}</td>
        <td>{{rain_ebe}}</td>
        <td>{{rain_data_rate}}</td>
        <td>{{link_availability}}</td>
         {{#if pass}}
            <td class="success">Pass</td>
            {{else}}
            <td class="danger">Fail</td>
            {{/if}}
        {{#if isAdmin}}
        <td><a href="{{pathFor 'linkDetail' _id=request_id case_num=case_num}}">Detail</a></td>
        {{/if}}
    </tr>
    {{/each}}
    {{/condensedTable}}
</template>
