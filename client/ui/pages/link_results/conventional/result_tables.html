<template name="conventionalResults">

    <!-- The panel for tables -->
    <h3>Results</h3>
    {{#each this}}

    {{#if has_intf}}
    <h4>Case: Adjacent satellite interferences from {{intf}} - {{caption}}</h4>
    {{else}}
    <h4>Case: No adjacent satellite interferences - {{caption}}</h4>
    {{/if}}
    {{#if isNotEmpty fwd}}
    <h5>Summary of Link Budget from Hub to Remote</h5>
    {{ >conventionalResultTable fwd}}
    {{/if}}

    {{#if isNotEmpty rtn}}
    <h5>Summary of Link Budget from Remote to Hub</h5>
    {{ >conventionalResultTable rtn}}
    {{/if}}

    <hr>

    {{/each}}

</template>
