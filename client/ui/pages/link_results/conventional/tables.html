<template name="conventionalResultTable">

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Location A</th>
            <th>Location B</th>
            <th>Antenna (m) at A</th>
            <th>Antenna (m) at B</th>
            <th>Information Rate (Mbps)</th>
            <th>MCG</th>
            <th>Eb/No Threshold</th>
            <th>Allocated BW (MHz)</th>
            <th>Uplink IFL (dB)</th>
            <th>Operating HPA power (watts)</th>
            <th>C/N Total</th>
            <th>Eb/No</th>
            <th>Eb/No margin</th>
            <th>C/N up</th>
            <th>C/N down</th>
            <th>Rain Both sides Eb/No</th>
            <th>Power utilization (%)</th>
            <th>Guardband (%)</th>
            <th>BT Product</th>
            {{#if isAdmin}}
            <th>Details</th>
            {{/if}}
        </tr>
        </thead>
        <tbody>
        {{#each this}}
        <tr>
            <td>{{uplink_location}}</td>
            <td>{{downlink_location}}</td>
            <td>{{uplink_antenna}}</td>
            <td>{{downlink_antenna}}</td>
            <td>{{data_rate}}</td>
            <td>{{mcg}}</td>
            <td>{{eb_no_threshold}}</td>
            <td>{{bandwidth}}</td>
            <td>{{uplink_ifl}}</td>
            <td>{{operating_hpa_power}}</td>
            <td>{{cn_total}}</td>
            <td>{{eb_no}}</td>
            {{#if pass}}
            <td class="success">{{eb_no_margin}}</td>
            {{else}}
            <td class="danger">{{eb_no_margin}}</td>
            {{/if}}

            <td>{{cn_uplink}}</td>
            <td>{{cn_downlink}}</td>
            <td>{{eb_no_rain}}</td>
            <td>{{power_util_percent}}</td>
            <td>{{guardband}}</td>
            <td>{{roll_off_factor}}</td>
            {{#if isAdmin}}
            <td><a href="{{pathFor 'linkDetail' _id=request_id case_num=case_num}}">Detail</a></td>
            {{/if}}
        </tr>
        {{/each}}
        </tbody>
    </table>
</template>
